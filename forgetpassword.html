<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e4958f;
    }

    .container {
      text-align: center;
    }

    form {
      display: inline-block;
      text-align: left;
      padding: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <form id="forgotPasswordForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get form values
      var email = document.getElementById("email").value;
      var newPassword = document.getElementById("newPassword").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      
      // Check if new password matches the confirmation password
      if (newPassword !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }
     
      
      // Here, you can implement the logic to change the password and then redirect to another page
      // For demonstration purposes, let's redirect to another page (replace 'userlogin.html' with the desired destination)
      window.location.href = "userlogin.html";
    });
  </script>
</body>
</html>
